name: Build Lint

on:
  push:
    branches: "*"
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Remove the cache option since we'll handle it separately for each directory

      # Frontend steps
      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: ./front/node_modules
          key: frontend-${{ matrix.node-version }}-${{ hashFiles('./front/package-lock.json') }}

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./front

      - name: Build frontend
        run: npm run build --if-present
        working-directory: ./front

      - name: Type-check frontend
        run: npm run type-check
        working-directory: ./front

      - name: Lint frontend
        run: npm run lint
        working-directory: ./front

      # API steps
      - name: Cache API dependencies
        uses: actions/cache@v3
        with:
          path: ./api/node_modules
          key: api-${{ matrix.node-version }}-${{ hashFiles('./api/package-lock.json') }}

      - name: Install API dependencies
        run: npm ci
        working-directory: ./api

      - name: Build API
        run: npm run build --if-present
        working-directory: ./api

      - name: Type-check API
        run: npm run type-check
        working-directory: ./api

      - name: Lint API
        run: npm run lint
        continue-on-error: true
        working-directory: ./api

      - name: Docker build
        run: docker build -t chess-api .
        working-directory: ./api

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{vars.USERNAME}}/apichess:${{ github.sha }}
