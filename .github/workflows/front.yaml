name: FRONT - Build Lint

on:
  push:
    branches: "*"
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Remove the cache option since we'll handle it separately for each directory

      # Frontend steps
      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: ./front/node_modules
          key: frontend-${{ matrix.node-version }}-${{ hashFiles('./front/package-lock.json') }}

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./front

      - name: Build frontend
        run: npm run build --if-present
        working-directory: ./front

      - name: Type-check frontend
        run: npm run type-check
        working-directory: ./front

      - name: Lint frontend
        run: npm run lint
        working-directory: ./front
  deploy:
    if: github.event_name == 'push' && contains(github.ref, 'tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: bankfliptech/deploy-to-render@v1
        with:
          serviceId: chaisedotcom
          apiKey: ${{ secrets.RENDER_API_KEY }}
          deployHookURL: ${{ secrets.RENDER_FRONT_HOOK }}
